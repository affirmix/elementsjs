<!DOCTYPE html>
<html>
	<head>
		<title>iTunes Browser Application</title>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript">
			$.fn.view = function(){
				var scope = this;
				return $.when(arguments[0]).done(function(){
					return scope.html(arguments[0]);
				});
			}
		</script>
		<script type="text/javascript" src="demo.js"></script>
	</head>
	<body>

		<h1>iTunes Browser Application</h1>

		<div class="display"></div>

		<div class="search-container">
			<input type="test" class="search-field" placeholder="Artist name" />
			<input type="button" class="search-button" value="Find song" />
		</div>

	</body>
</html>
