<!DOCTYPE html>

	<head>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script type="text/javascript">
			$.fn.view = function(){
				var scope = this;
				return $.when(arguments[0]).done(function(){
					return scope.html(arguments[0]);
				});
			}
		</script>
		<script type="text/javascript" src="https://traceur-compiler.googlecode.com/git/bin/traceur.js"></script>
		<script type="text/javascript" src="https://traceur-compiler.googlecode.com/git/src/bootstrap.js"></script>
		<script type="text/javascript">traceur.options.experimental = true;</script>
		<script type="module">
			/**
			 * @todo Create a fully functional iTunes browser that demonstrates multiple facets of TungstenJS
			 */

			import {Utility} from '../src/utility';

			import {Model} from '../src/model';
			import {View} from '../src/view';
			import {Controller} from '../src/controller';
		
			import {ExampleModel} from './example-model';
			import {ExampleView} from './example-view';
			import {ExampleController} from './example-controller';
		
			let app = new ExampleController(document);
		</script>
	</head> 
	<body>

		<h1>iTunes Browser Application</h1>

		<div class="display"></div>

		</div>

	</body> 
</html>
