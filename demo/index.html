		<script type="text/javascript">
			$.fn.view = function(){
				var scope = this;
				return $.when(arguments[0]).done(function(){
					return scope.html(arguments[0]);
				});
			}
			
			Object.prototype.merge = function(source){return Object.assign(this, source)}
		</script>
